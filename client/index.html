<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Team 2 | Houses</title>
    </head>
    <body>
        <div class="grid-container">
            <header>
                <h1>Houses</h1>
            </header>
            <main>
                <h2>All houses</h2>
                <p>
                    These are all of the houses currently available. Please
                    contact us if you are interested in one of them or if you
                    wish to sell your house.
                </p>
                <div id="cards">
                    <div class="card">
                        <img src="" alt="Image of house" style="width: 100%" />
                        <div class="container">
                            <h4 id="address"><b>Address</b></h4>
                            <p id="description">Description</p>
                            <dl>
                                <dt>Rooms</dt>
                                <dd id="rooms"></dd>

                                <dt>Size (sq.m)</dt>
                                <dd id="size"></dd>

                                <dt>Year</dt>
                                <dd id="year"></dd>

                                <dt>Price</dt>
                                <dd id="price"></dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <h2>&copy;Team 2 - Laboration 2 - Backend - JSU22 - 2023</h2>
            </footer>
        </div>
    </body>
</html>
